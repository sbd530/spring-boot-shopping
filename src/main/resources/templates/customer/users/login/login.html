<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>로그인</title>
    <link href="css/signup2.css" rel="stylesheet">
    <link href="css/signup.css" rel="stylesheet">
    <style>
        .designSettingElement.button {color:#ffffff !important;}
        .designSettingElement.button.outline {
            color: #2B2F33 !important;
            background-color: transparent !important;
            border-color: #2B2F33 !important;
            -ms-filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=50);
            filter: alpha(opacity=100) !important;
            -moz-opacity: 1 !important;
            -khtml-opacity: 1 !important;
            opacity: 1 !important;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.6/webfont.js?v=04081515"></script>
    <script src="https://static.sixshop.com/resources/js/norequire/ssa.js"></script>
    <script src="js/webfont.js"></script>
    <script>WebFont.load({google:{families:['EB+Garamond:400','PT+Serif:400','Nanum+Gothic:400:korean','Nanum+Myeongjo:600,400:korean']}});</script>

    <script>
        $(function(){
            $("#loginBtn").on("click", function() {
               $.post("/login/check",
                    {
                        email: $("#email").val(),
                        password: $("#password").val()
                    }
                ).done(function(data){
                    alert(data);
                    if(data=="SUCCESS"){
                        $("#loginForm").submit();
                    }else{
                        var resultDiv = document.getElementById("loginSignupErrorMsg");
                        resultDiv.innerHTML = "존재하지 않는 아이디입니다.";
                    }

                }).fail(function(){
                    var resultDiv = document.getElementById("loginSignupErrorMsg");
                    resultDiv.innerHTML = "존재하지 않는 아이디입니다.";
                });
            });
        });
    </script>
</head>
<body class="display display-home display desktop">

<div id="displayCanvas" class="desktop" data-viewport="desktop">

    <div id="signup" class="login wrapper">
        <div class="column-wrapper one-column">
            <div class="signup field">
                <div class="header designSettingElement text-title">
                    <span class="title">로그인</span>
                </div>
                <div class="content designSettingElement text-body">

                <form id="loginForm" action="/login" method="post">

                    <div class="row">
                        <span class="title">이메일</span>
                        <input id="email" name="email" type="email" class="designSettingElement shape" autofocus>
                    </div>

                    <div class="row">
                        <span class="title">비밀번호</span>
                        <input id="password" name="password" type="password" class="designSettingElement shape" autocomplete="off">
                    </div>
                </form>

                    <div class="find-pw">
                        <a href="/findPassword" class="designSettingElement text-link">
                            비밀번호를 잊으셨나요?
                        </a>
                    </div>

                    <div id="loginSignupErrorMsg" class="error-msg">
                        <!-- 로그인 실패시 보여줄 메세지 -->
                    </div>

                    <div class="btn-wrapper">
                        <button id="loginBtn" class="designSettingElement button">
                            로그인하기
                        </button>
                    </div>
                    <div class="btn-wrapper">
                        <button
                            class="designSettingElement button outline"
                            onclick="location.href='http://localhost:8080/users'">
                            회원 가입하기
                        </button>
                    </div>

                </div>


            </div>
        </div>
    </div>

</div>

</body>
</html>
