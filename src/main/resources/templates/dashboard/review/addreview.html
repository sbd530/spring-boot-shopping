<!DOCTYPE html>

<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>리뷰 등록 | 어드민</title>


<body>
<a th:href="@{/reviews}">리뷰 전체 목록</a><br/>
<a th:href="@{/reviews/add}">리뷰 등록 하기</a>
<br/><br/>
<form role="form" action="/reviews/add" th:object="${reviewForm}" method="post" enctype="multipart/form-data">
    <div class="form-group">

      <label th:for="content">리뷰 내용</label>
      <input type="text" th:field="*{content}" class="form-control" placeholder="리뷰 내용을 입력하세요"
             th:class="${#fields.hasErrors('content')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="rating">별점</label>
      <input type="text" th:field="*{rating}" class="form-control" placeholder="별점 입력하세요"
             th:class="${#fields.hasErrors('rating')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}">Incorrect date</p>
    </div>
    <div class="form-group">
    <label th:for="productId">상품 아이디</label>
    <input type="text" th:field="*{productId}" class="form-control" placeholder="상품아이디를 입력하세요"
           th:class="${#fields.hasErrors('productId')}? 'form-control fieldError' : 'form-control'">
    <p th:if="${#fields.hasErrors('productId')}" th:errors="*{productId}">Incorrect date</p>
    </div>



    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

</body>
</html>
