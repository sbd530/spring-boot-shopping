<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품등록 | 어드민</title>
</head>

<body>

<form action="/dashboard/products/add" method="post" enctype="multipart/form-data">

상품명 : <input type="text" name="productname"><br>
상품설명 : <textarea type="text" name="productinfo" cols="40" rows="5" style="padding:5px;"></textarea><br>
정상가 : <input type="text" name="rprice"><br>
할인가 : <input type="text" name="dprice"><br>
재고 : <input type="text" name="stock"><br>

썸네일1 : <input multiple type="file" name="file1"><br>
썸네일2 : <input multiple type="file" name="file2"><br>
내용1 : <input multiple type="file" name="file3"><br>
내용2 : <input multiple type="file" name="file4"><br>

<input type="submit" value="보내랏">

</form>

</body>
</html>
