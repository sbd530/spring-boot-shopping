<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정창 화면</title>
</head>
<body>
<a th:href="@{/questionadmin}">질문 전체 목록</a><br/>
<a th:href="@{/question/add}">질문 등록 하기</a>
<h1>질문 목록 수정</h1>
<div class="container">
        <form  th:object="${questionForm}" method="post">
            <div class="form-group">
                <label th:for="content">질문내용</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="질문내용을 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="productId">상품 아이디</label>
                <input type="text" th:field="*{productId}" class="form-control" placeholder="상품 아이디를 입력하세요" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

</body>
</html>
