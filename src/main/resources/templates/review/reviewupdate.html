<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>수정창 화면</title>
</head>
<body>
<a th:href="@{/reviews}">리뷰 전체 목록</a><br/>
<a th:href="@{/reviews/add}">리뷰 등록</a>
<h1>리뷰 목록</h1>
<div class="container">
        <form  th:object="${reviewForm}" method="post">
            <div class="form-group">
                <label th:for="content">리뷰내용</label>
                <input type="text" th:field="*{content}" class="form-control" placeholder="리뷰내용을 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="rating">별점</label>
                <input type="text" th:field="*{rating}" class="form-control" placeholder="별점을 입력하세요" />
            </div>
            <div class="form-group">
                <label th:for="productId">상품 아이디</label>
                <input type="text" th:field="*{productId}" class="form-control" placeholder="상품 아이디를 입력하세요" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
</div>

</body>
</html>
