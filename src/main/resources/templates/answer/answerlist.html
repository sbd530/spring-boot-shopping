<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reviewlist</title>
</head>
<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<br/><br/><br/><br/><br/>
<div class="container">
    <div style="font-size: x-large">[<span th:text="${questionId}"></span>번 질문] 답변</div><br/><br/><br/>
    <div>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">답변 내용</th>
                <th scope="col">작성날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="answerList : ${answerList}">
                <td th:text="${answerList.content}"></td>
                <td th:text="${#temporals.format(answerList.createdDate,'yyyy-MM-dd HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

















<br/><br/><br/>

</body>
</html>
